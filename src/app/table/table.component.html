
<button mat-raised-button (click)="openAdd()">
  <mat-icon aria-label="Example icon-button with a heart icon">+</mat-icon>
          </button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> {{element.imageUrl}} </td>
    </ng-container>
  
    <ng-container matColumnDef="countryName">
      <th mat-header-cell *matHeaderCellDef> Country Name </th>
      <td mat-cell *matCellDef="let element"> {{element.countryName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="continent">
      <th mat-header-cell *matHeaderCellDef> Continent </th>
      <td mat-cell *matCellDef="let element"> {{element.continent}} </td>
    </ng-container>
  
    <ng-container matColumnDef="capital">
      <th mat-header-cell *matHeaderCellDef> Capital </th>
      <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
    </ng-container>

    <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef> Currency </th>
        <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
      </ng-container>
    
 
      <ng-container matColumnDef="island">
        <th mat-header-cell *matHeaderCellDef> Island </th>
        <td mat-cell *matCellDef="let element"> {{element.island}} </td>
      </ng-container>


        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="accent" (click)="openUpdate(element)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button> </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete</th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="accent" (click)="openDelete(element.id,element.countryName)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button> </td>
        </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
